{% extends 'base.html'%}

{% block content%}
        <div class="post-entry">
            <h2>{{ blog.title }}</h2>
            <h3>{{ blog.author.first_name }} {{ blog.author.last_name }}</h3>
            <p>{{ blog.description }}</p>
        </div>
    <a href="{% url 'post_edit' blog.pk %}" > Postni tahrirlash </a>
    <a href="{% url 'post_delete' blog.pk %}" > Postni o'chirish </a>
{% endblock content %}
